<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="TypeScript Game">
<meta name=”description” content="A simple TypeScript game.">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   <!-- game title -->
    <h1  id="title" class="title">Tic Tac Toe</h1>
    <!-- Game board 3x3 -->
    <div class="game-board" id="game-board">
        <div id="row-0" class="row">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
        <div id="row-1" class="row">
            <button class="cell" ></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
        <div id="row-2" class="row">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
    </div>
    <!-- Reset Button -->
    <div id="reset_Div"><button id="reset">Reset</button></div> 
</body>

</html>
