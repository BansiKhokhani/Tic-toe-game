<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="TypeScript Game">
<meta name=”description” content="A simple TypeScript game.">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   
    <h1 id="title">Tic Tac Toe</h1>
    
    <div id="game-board">
        <div id="row-0">
            <button id="cell_0_0"></button>
            <button id="cell_0_1"></button>
            <button id="cell_0_2"></button>
        </div>
        <div id="row-1">
            <button id="cell_1_0"></button>
            <button id="cell_1_1"></button>
            <button id="cell_1_2"></button>
        </div>
        <div id="row-2">
            <button id="cell_2_0"></button>
            <button id="cell_2_1"></button>
            <button id="cell_2_2"></button>
        </div>
    </div>
    <div id="reset_Div"><button id="reset" onclick="">Reset</button></div>
   
    
</body>

</html>
